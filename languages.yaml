en:
  PLUGIN_MICROPUB:
    ROUTE: Route
    ROUTE_HELP: The route to the Micropub Endpoint
    ADVERTISE_METHOD: Advertise Method
    ADVERTISE_METHOD_HELP: The method used to advertise the endpoint to the client
    ADVERTISE_HEADER: Header
    ADVERTISE_LINK: Link
    TOKEN_ENDPOINT: Token Endpoint
    TOKEN_ENDPOINT_HELP: Indie Login Token Endpoint (Must be same as configured on home page)
    DATE_IN_FRONTMATTER: Date in frontmatter
    DATE_IN_FRONTMATTER_HELP: Save creation date in frontmatter
    SLUG_DATE_FORMAT: Slug date format
    SLUG_DATE_FORMAT_HELP: The format used to store the creation date into the slug. 
    SLUG_DATE_FORMAT_DESCRIPTION: Any format supported by the <a href="https://secure.php.net/manual/en/function.date.php">PHP date function</a>.
    DESTINATION:
      LIST: Destinations
      LIST_HELP: Destinations your endpoint can create. The first in the list will be the default destination.
      ROUTE: Route
      ROUTE_HELP: Route to destination parent page
      TEMPLATE: Page Template
      TEMPLATE_HELP: Page template to create post with 
      UID: Identifier
      UID_HELP: Unique identifier for the destination
      NAME: Name
      NAME_HELP: Friendly name of the destination
    MESSAGES:
      CREATED: Your post has been created.
      BAD_REQUEST: Bad request.
      UNAUTHORIZED: Unauthorized.
      FORBIDDEN: Forbidden.
      INTERNAL_SERVER_ERROR: An internal error has occurred. Please contact administrator for more information.
      NOT_IMPLEMENTED: Feature not implemented. Please contact administrator for more information.

nl:
  PLUGIN_MICROPUB:
    ROUTE: Route
    ROUTE_HELP: De route naar het Micropub Endpoint
    ADVERTISE_METHOD: Methode van aanbieden
    ADVERTISE_METHOD_HELP: De methode om het endpoint aan te bieden aan de client
    ADVERTISE_HEADER: Header
    ADVERTISE_LINK: Link
    TOKEN_ENDPOINT: Token Endpoint
    TOKEN_ENDPOINT_HELP: Indie Login Token Endpoint (Moet gelijk zijn als geconfigureerd op startpagina)
    DATE_IN_FRONTMATTER: Datum in frontmatter
    DATE_IN_FRONTMATTER_HELP: Bewaar aanmaakdatum frontmatter
    SLUG_DATE_FORMAT: Slug datum formaat
    SLUG_DATE_FORMAT_HELP: Het formaat waarin de aanmaakdatum wordt opgeslagen in de slug
    SLUG_DATE_FORMAT_DESCRIPTION: Ieder formaat dat wordt ondersteund door de <a href="https://secure.php.net/manual/en/function.date.php">PHP date functie</a>.
    DESTINATION:
      LIST: Bestemmingen
      LIST_HELP: Bestemmingen waar je eindpunt pagina's kan aanmaken. De eerste in de lijst is de standaardbestemming.
      ROUTE: Route
      ROUTE_HELP: Route naar de bovenliggende pagina
      TEMPLATE: Paginasjabloon
      TEMPLATE_HELP: Paginasjabloon waarmee het bericht wordt gemaakt
      UID: Identificatie
      UID_HELP: Unieke identificatie voor de bestemming
      NAME: Naam
      NAME_HELP: Vriendelijke naam van de bestemming
    MESSAGES:
      CREATED: Je bericht is aangemaakt.
      BAD_REQUEST: Ongeldig verzoek.
      UNAUTHORIZED: Niet geautoriseerd.
      FORBIDDEN: Niet toegestaan.
      INTERNAL_SERVER_ERROR: Er is een interne fout opgetreden. Neem contact op met de beheerder voor meer informatie.
      NOT_IMPLEMENTED: Mogelijkheid niet geimplementeerd. Neem contact op met de beheerder voor meer informatie.
